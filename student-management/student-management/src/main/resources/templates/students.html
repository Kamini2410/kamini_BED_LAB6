<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Management</title>
</head>

<body>

<div class="container">

	<h3>Student Management Application</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/list}"
		class="btn btn-primary btn-sm mb-3">
		Students
	</a>
	<!-- Add a button -->
	<a th:href="@{/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		New Student
	</a>
	<br>
	
	<h3>List of Student</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			<th> Id</th>
				<th>first name</th>
				<th>last name</th>
				<th>country</th>
				<th>course</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${students}">
			<td th:text="${tempStudent.id}" />	
				<td th:text="${tempStudent.firstName}" />	
				<td th:text="${tempStudent.lastName}" />	
				<td th:text="${tempStudent.country}" />	
				<td th:text="${tempStudent.course}" />	
				
				<td>
			
			
					
					<div class="col-small">
					<!-- Add "edit" button/link -->
					<form action="#" th:action="@{/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="id" th:value="${tempStudent.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/delete}" method="POST">
					
						<input type="hidden" name="id" th:value="${tempStudent.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
								Delete
						</button>

					</form>
					</div>
					
					
				
				
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
