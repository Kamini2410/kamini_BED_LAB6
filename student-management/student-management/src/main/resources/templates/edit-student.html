<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Edit student</title>
</head>

<body>

	<div class="container">
	
		
		<hr>
		
		<p class="h4 mb-4">Edit Student</p>
	
		<form action="#" th:action="@{/save}"
						 th:object="${students}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="Enter firstName">

			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Enter lastName">

			<input type="text" th:field="*{country}"
					class="form-control mb-4 col-4" placeholder="country">
					
			<input type="text" th:field="*{course}"
					class="form-control mb-4 col-4" placeholder="course">
				
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/list}">Back to Student List</a>
		
	</div>
</body>

</html>
